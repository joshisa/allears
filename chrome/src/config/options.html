<html>
<head>
	<title>Options for All Ears for Pandora</title>
</head>
<body>
	<h1>Automatic Pandora Click Action</h1>
  Finger Twitch Delay: <input type="number" step="1" min="2" id="twitchDelay" value=2> seconds [2 - ?]
	<br />
  Pandora Handshake Wait: <input type="number" step="1" min="3" max="20" id="handshakeDelay" value=5> seconds [3 - 20]
  <div id="status"></div>
	<button id="save">Save</button>
	<br />
  <button id="restore">Restore default</button>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
